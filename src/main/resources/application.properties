#server port
server.port=8080

#web view setup
spring.mvc.view.prefix=/WEB-INF/pages/
spring.mvc.view.suffix=.jsp

#SQLServer database configuration
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
#spring.datasource.url=jdbc:sqlserver://192.168.27.58:1433;databaseName=homework
spring.datasource.url=jdbc:sqlserver://127.0.0.1:1433;databaseName=homework
spring.datasource.username=sa
spring.datasource.password=manager

#Spring JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update


spring.web.resources.static-locations=classpath:/
